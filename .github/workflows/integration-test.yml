
name: Run Integration Tests
on:
  pull_request:
    branches:
      - main
jobs:
  integ-test:
   runs-on: ubuntu-latest
   permissions:
     checks: write
     contents: write
     actions: write
   steps:
     - name: Checkout
       uses: actions/checkout@v2
       with:
         ref: ${{ github.event.pull_request.head.ref }}
         repository: ${{ github.event.pull_request.head.repo.full_name }}
         path: amplify-cli-export-construct
     - name: Setup Node.js
       uses: actions/setup-node@v2.2.0
       with:
         node-version: 14.17.6
     - name: Install Amplify CLI
       run: npm i @aws-amplify/cli@5.5.0-amplify-export.1
     - name: Checkout
       uses: actions/checkout@v2
       with:
         repository: ammarkarachi/amplify-cli
         ref: refactor/packaging
         path: amplify-cli
     - name: Build Amplify E2E Core
       run: |
           cd amplify-cli/packages/amplify-headless-interface
           yarn install
           yarn build
           cd ../amplify-e2e-core
           yarn install
           yarn build
           cd ~/
     - name: Copy E2E Core
       run: |
           cp -r amplify-cli/packages/amplify-headless-interface amplify-cli-export-construct/integ-test/amplify-headless-interface
           cp -r amplify-cli/packages/amplify-e2e-core amplify-cli-export-construct/integ-test/amplify-e2e-core
           ls -l amplify-cli-export-construct/integ-test/
     - name: Run Test
       env: 
        ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       run: |
        echo "AMPLIFY_PATH=$(which amplify)" >> $GITHUB_ENV
        cd amplify-cli-export-construct
        yarn jest integ-test/test-construct.test.ts